<!DOCTYPE html>

<head>

    <meta http-equiv="Pragma" content="no-cache" />

</head>

    <!-- <h1>/login/redirect.html</h1>

        document.location = "/login/auth/?" + document.location.hash.substring(1)
    </script>
</body>

</html>
